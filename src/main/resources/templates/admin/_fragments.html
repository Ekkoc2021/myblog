  <div id="aplayer" class="aplayer" data-autoplay="false"  data-id="8811517791" data-server="tencent" data-type="playlist" data-fixed="true" data-listfolded="true" data-order="random" data-theme="#F58EA8"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>


  <script>
    var jsonModel = [
      "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",// 萌娘
      "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",// 小可爱（女）
      "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json",// 小可爱（男）
      "https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json",// 小帅哥
      "https://unpkg.com/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json", // 白猫
      "https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json", // 狗狗
      "https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",
      // 人物
      "https://unpkg.com/live2d-widget-model-z16@1.0.5/assets/z16.model.json"
    ];
    L2Dwidget.init({
      "model": {
        "jsonPath": jsonModel[Math.floor(Math.random()*(jsonModel.length-1))],
        "scale": 1
      },
      "display": {
        "position": "right", // 位置left、right
        "width": 120,
        "height": 150,
        "hOffset": 0,
        "vOffset": -20
      },
      "mobile": {
        "show": false // 手机是否显示
      },
      "react": {
        "opacityDefault": 1,<!--设置透明度-->
        "opacityOnHover": 0.2
      }
    });
  </script>
  <!--鼠标点击特效-->
  <script type="text/javascript">
    //定义获取词语下标
    var a_idx = 0;
    jQuery(document).ready(function ($) {
      //点击body时触发事件
      $("body").click(function (e) {
        //需要显示的词语
        var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善");
        //设置词语给span标签
        var $i = $("<span/>").text(a[a_idx]);
        //下标等于原来下标+1  余 词语总数
        a_idx = (a_idx + 1) % a.length;
        //获取鼠标指针的位置，分别相对于文档的左和右边缘。
        //获取x和y的指针坐标
        var x = e.pageX, y = e.pageY;
        //在鼠标的指针的位置给$i定义的span标签添加css样式
        $i.css({
          "z-index": 999,
          "top": y - 20,
          "left": x,
          "position": "absolute",
          "font-weight": "bold",
          "color": rand_color()
        });
        // 随机颜色
        function rand_color() {
          return "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
        }
        //在body添加这个标签
        $("body").append($i);
        //animate() 方法执行 CSS 属性集的自定义动画。
        //该方法通过CSS样式将元素从一个状态改变为另一个状态。CSS属性值是逐渐改变的，这样就可以创建动画效果。
        //详情请看http://www.w3school.com.cn/jquery/effect_animate.asp
        $i.animate({
          //将原来的位置向上移动180
          "top": y - 180,
          "opacity": 0
          //1500动画的速度
        }, 1500, function () {
          //时间到了自动删除
          $i.remove();
        });
      });
    });
  </script>
